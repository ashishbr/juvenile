plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.juvenile.juvenile"
    compileSdk = 34 // Make sure you are targeting Android 34 or the correct version
    ndkVersion = "25.1.8937393"

    compileOptions {
        // Ensuring compatibility with Java 17
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }


    kotlinOptions {
        // Ensuring Kotlin is targeting Java 17
        jvmTarget = "17"
    }

    defaultConfig {
        applicationId = "com.example.juvenile.juvenile" // Set unique ID
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion // Ensure this is set correctly for API 34 or the latest version
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Set release signing config when you're ready
        }
    }
}

flutter {
    source = "../.."
}